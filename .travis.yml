language: c

os:
  - linux

env:
   global:
     - CRAN: http://cran.rstudio.com
     - R_BUILD_ARGS="--no-build-vignettes --no-manual"
     - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
     - BOOTSTRAP_LATEX=""
     - NOT_CRAN="true" 

script: "./travis-tool.sh run_tests"

before_script:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - "./travis-tool.sh bootstrap"
  - "./travis-tool.sh install_deps - ./travis-tool.sh install_r dplyr tidyr "
  - "./travis-tool.sh install_github rstudio/leaflet"
  - "./travis-tool.sh install_github renkun-ken/formattable"
  
after_script:
  - "./travis-tool.sh dump_logs"

notifications:
  email:
    on_success: change
    on_failure: change

notifications:
  email:
    on_success: change
    on_failure: change
    
warnings_are_errors: true